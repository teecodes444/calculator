<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="display"></label>
        <input id="display" placeholder="0123456789">
    </form>

    <br>

    <button class="digit zero">0</button>
    <button class="digit one">1</button>
    <button class="digit two">2</button>
    <button class="digit three">3</button>
    <button class="digit four">4</button>
    <button class="digit five">5</button>
    <button class="digit six">6</button>
    <button class="digit seven">7</button>
    <button class="digit eight">8</button>
    <button class="digit nine">9</button>
    <button class="digit ten">10</button>

    <br>

    <button class="operator add">+</button>
    <button class="operator subtract">-</button>
    <button class="operator multiply">*</button>
    <button class="operator divide">/</button>

    <br>

    <button id="equal">=</button>
    <script src="js.js"></script>
</body>
</html>
